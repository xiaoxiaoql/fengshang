<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link href="../img/logo.ico" rel="shortcut icon"/>
	<link rel="stylesheet" href="../css/basecss.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href='../css/register.css'>
	<script src='../js/require.js' data-main='../js/config.js'></script>
	<script>
		requirejs(['register'],function(register){
			register();
		})
	</script>
</head>
<body>
	<div class="header">
			<div id="header-top"></div>
			<div id="header-center"></div>
	</div>
	<main>
		<div class="wrap">
			<div class="regist">
				<div class="title clear">
					<h2>注册新用户</h2>
					<div class="title-lg">
						<span>我已注册，现在就</span>
						<a href="login.html">登录</a>
					</div>
				</div>
				<div class="contain">
					<a href="#"><img src="../img/phone.gif" alt=""></a>
					<div class="form-reg">
						<table>
							<tr>
								<td>手机号码:</td>
								<td> 
									<input type="text" id="user">
								</td>
								<td>
									<p class="tips"></p>
								</td>
							</tr>
							<tr>
								<td>验证码</td>
								<td><input type="text" id="code"></td>
								<td></td>
							</tr>
							<tr>
								<td></td>
								<td><a href="#"><img src="../img/messagecode.gif" alt=""></a></td>
								<td></td>
							</tr>
							<tr>
								<td>手机验证码</td>
								<td><input type="text" id="telcode"></td>
								<td><p class="tips"></p></td>
							</tr>
							<tr>
								<td>设置登录密码:</td>
								<td><input type="password" id="password"></td>
								<td>
									<p class="tips"></p>
								</td>
							</tr>
							<tr>
								<td>再次输入密码</td>
								<td><input type="password" id="repasw"></td>
								<td>
									<p class="tips"></p>
								</td>
								
							</tr>
							<tr>
								<td></td>
								<td><button type="submit" class="regsbtn">注册</button></td>
								<td></td>
							</tr>

						</table>
					</div>
				</div>
			</div>
		</div>
		
	</main>
	<div class="poput">
	<p>
		注册成功！5后将会自动跳转入登入页面
	</p>
	<p class="times"></p>
	</div>

	<div id="footer"></div>
	
</body>
</html>
