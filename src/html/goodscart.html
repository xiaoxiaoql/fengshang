<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link href="../img/logo.ico" rel="shortcut icon"/>
	<link rel="stylesheet" href="../css/basecss.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/footer.css">
	<link rel="stylesheet" href="../css/goodscart.css">
	<script src='../js/require.js' data-main='../js/config.js'></script>
	<script>
		requirejs(['goodscart'],function(goodscart){
				goodscart();
			});

	</script>
</head>
<body>
<div class="header">
<div id="header-top"></div>
</div>
<main>
	<div class="wrap">
		<div class="main-top clear">
			<div class="lf">
				<span>送至：</span>
				<span class="adress">
					江西省 南昌市 东湖区
				</span>
			</div>
			<div class="rt">
				<img src="../img/dh_gouwuche.png" alt="">
			</div>
		</div>
		<div class="main-center">
			<span>商品金额总计：</span><span class="sum">0.00</span>
			<div class="list">
				<table class='goodscart'>
					<thead>
						<tr>
							<th> 
							   <input type="checkbox">全选
							</th>
							<th>商品信息</th>
							<th>商品编码</th>
							<th>单价</th>
							<th>库存</th>
							<th>是否货到付款</th>
							<th>数量</th>
							<th>小计</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
					
					</tbody>
				</table>
				<ul class="cartTotal">
					<li>
						<input type="checkbox" id="all"> <label for="all">全选</label>
						<a href="#">批量删除</a>
						<span>商品金额总计：</span><span class="sum">0.00</span>
					</li>
					<li>购物车里有商品：<span class="kind">0</span>种 商品已选择总数：<span class="num">0</span>件 </li>
					<li><span>商品金额总计：</span><span class="sum">0.00</span></li>
					<li>
						<a href="#"><img src="../img/xbCartcontinue.gif" alt=""></a><a href="#"><img src="../img/settle_load.gif" alt=""></a>
					</li>
				</ul>
				<p>温馨提示：您在购物中有任何疑问，请查阅帮助中心！</p>
			</div>
		</div>
	</div>
</main>
<div id="footer"></div>
	
</body>
</html>
